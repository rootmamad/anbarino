{% extends "products/base.html" %}
{% load static %}

{% block title %}صفحه پیدا نشد{% endblock %}

{% block extra_head %}
<style>
  .error-wrapper {
    max-width: 600px;
    margin: 60px auto;
    background: #fff;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    text-align: center;
    direction: rtl;
  }

  .error-code {
    font-size: 6rem;
    font-weight: bold;
    color: #dc3545;
    margin-bottom: 15px;
  }

  .error-message {
    font-size: 1.5rem;
    margin-bottom: 20px;
    color: #333;
  }

  .error-actions a {
    display: inline-block;
    margin: 10px 8px;
    padding: 12px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s ease;
  }

  .btn-home {
    background: #007bff;
    color: #fff;
  }
  .btn-home:hover {
    background: #0056b3;
  }

  .btn-contact {
    background: #6c757d;
    color: #fff;
  }
  .btn-contact:hover {
    background: #565e64;
  }
</style>
{% endblock %}

{% block content %}
<div class="error-wrapper">
  <div class="error-code">۴۰۴</div>
  <div class="error-message">صفحه‌ای که دنبالش بودید پیدا نشد 😕</div>

  <div class="error-actions">
    <a href="/" class="btn-home">بازگشت به صفحه اصلی</a>
  </div>
</div>
{% endblock %}
