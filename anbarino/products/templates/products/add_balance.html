{% extends "products/base.html" %}
{% load static %}

{% block title %}افزایش موجودی کیف پول{% endblock %}

{% block extra_head %}
<style>
  .form-wrapper {
    max-width: 500px;
    margin: 50px auto;
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    direction: rtl;
    text-align: right;
  }

  .form-title {
    text-align: center;
    margin-bottom: 25px;
    font-size: 1.8rem;
    color: #333;
  }

  .current-balance {
    background: #f0f8ff;
    padding: 15px 20px;
    border-radius: 10px;
    font-size: 1.2rem;
    text-align: center;
    color: #007bff;
    margin-bottom: 30px;
    font-weight: bold;
  }

  .balance-form label {
    font-weight: bold;
    margin-top: 15px;
    display: block;
    color: #555;
  }

  .balance-form input {
    width: 100%;
    padding: 10px 12px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    box-sizing: border-box;
  }

  .btn-submit {
    display: block;
    width: 100%;
    padding: 12px;
    margin-top: 25px;
    font-size: 1.1rem;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .btn-submit:hover {
    background: #0069d9;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  }
</style>
{% endblock %}

{% block content %}
<div class="form-wrapper">
  <h2 class="form-title">💰 افزایش موجودی کیف پول</h2>

  <div class="current-balance">
    موجودی فعلی کیف پول شما:
    <span id="current-balance">{{ current_balance|default:"۰" }}</span> تومان
  </div>

  <form id="balance-form" method="post" class="balance-form">
    {% csrf_token %}
    <label for="id_amount">مبلغ (تومان):</label>
    <input type="number" id="id_amount" name="amount" min="1" required />

    <button type="submit" class="btn-submit">افزایش موجودی</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  document.getElementById("balance-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const amountInput = document.getElementById("id_amount");
    const amount = amountInput.value.trim();
    const currentBalanceElem = document.getElementById("current-balance");

    if (!amount || isNaN(amount) || Number(amount) <= 0) {
      Swal.fire({
        icon: "warning",
        title: "مبلغ نامعتبر ⚠️",
        text: "لطفاً مبلغی بزرگ‌تر از صفر وارد کنید.",
      });
      return;
    }

    const formData = new FormData(this);

    fetch("{% url 'add_balance' %}", {
      method: "POST",
      body: formData,
      headers: {
        "X-CSRFToken": this.querySelector("[name=csrfmiddlewaretoken]").value,
      },
    })
      .then((response) => response.json())
      .then((data) => {
        if (data.status === "success") {
          Swal.fire({
            icon: "success",
            title: "موجودی افزایش یافت ✅",
            text: data.message,
            showConfirmButton: false,
            timer: 2000,
          });
          this.reset();
          if (data.new_balance !== undefined) {
            currentBalanceElem.textContent = data.new_balance;
          }
        } else {
          let errors = Object.values(data.errors).flat().join("\n");
          Swal.fire({
            icon: "error",
            title: "خطا ❌",
            text: errors,
          });
        }
      })
      .catch(() => {
        Swal.fire({
          icon: "error",
          title: "خطا",
          text: "ارتباط با سرور برقرار نشد!",
        });
      });
  });
</script>
{% endblock %}
